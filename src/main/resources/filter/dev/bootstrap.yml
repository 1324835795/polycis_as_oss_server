server:
  port: 10090
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    connection-timeout: 5000
    acceptCount: 100

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 10000

eureka:
  client:
    healthcheck:
      enable: true
    registryFetchIntervalSeconds: 30
    serviceUrl:
      defaultZone: http://192.168.10.20:10035/eureka/
      #defaultZone: http://59.110.225.90:8761/eureka/
      #defaultZone: http://localhost:11000/eureka/
  instance:
    lease-expiration-duration-in-seconds: 90
    leaseRenewalIntervalInSeconds: 30
    preferIpAddress: true


