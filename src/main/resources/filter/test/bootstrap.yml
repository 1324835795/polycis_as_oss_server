spring:
  application:
    name: qcdq-news-server

server:
  port: 8084
  tomcat:
    #context-path: /xycar
    #access-log-enabled: true
    #basedir: ${logging.path}
    uri-encoding: UTF-8
    max-threads: 200
    connection-timeout: 5000
    acceptCount: 100



endpoints.shutdown:
  enabled: true
  sensitive: false
mybatis:
    type-aliases-package: com.xingyuanauto.api.news.entity
    mapper-locations: classpath:mapper/**.xml

management:
  health:
    solr:
      enabled: false
    db:
      enabled: false
    elasticsearch:
      enabled: false
    jms:
      enabled: false
    mail:
      enabled: false
    mongo:
      enabled: false
    rabbit:
      enabled: false
    redis:
      enabled: false

